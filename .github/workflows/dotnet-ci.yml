name: .NET Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files
        run: |
          pwd
          dir

      # Optional: you can actually remove this if you only use msbuild/vstest,
      # but it's fine to leave it.
      - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ðŸ”¹ IMPORTANT: restore NuGet packages for packages.config projects
      - name: Restore NuGet packages
        run: nuget restore Week10_CET2007.sln

      # Build the solution (full framework projects are fine here)
      - name: Build
        run: dotnet build Week10_CET2007.sln --configuration Release

      # Run tests â€“ now that MSTest.TestAdapter is restored, this should work
      - name: Test
        run: dotnet test Week10_CET2007.sln --configuration Release --no-build