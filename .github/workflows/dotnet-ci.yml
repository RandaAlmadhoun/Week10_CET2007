name: .NET CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # or whatever you're using for tools

      - name: Restore
        run: dotnet restore Week10_CET2007/Week10_CET2007.sln

      - name: Build
        run: dotnet build Week10_CET2007/Week10_CET2007.sln --configuration Release
