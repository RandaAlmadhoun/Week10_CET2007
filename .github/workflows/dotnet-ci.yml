name: .NET Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files
        run: |
          pwd
          dir

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # or whatever you need for tools

      - name: Restore
        run: dotnet restore ./Week10_CET2007.sln

      - name: Build
        run: dotnet build ./Week10_CET2007.sln --configuration Release

      - name: Test
        run: dotnet test ./Week10_CET2007.sln --configuration Release --no-build
